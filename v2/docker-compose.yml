version: '3.8'

services:
  conversion-studio:
    build: .
    container_name: any-to-any-conversion-studio
    ports:
      - "8080:5000"
    environment:
      - FLASK_ENV=development
      - DEBUG=True
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro  # For docker operations if needed
    restart: unless-stopped